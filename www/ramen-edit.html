<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/ramen-edit.js"></script>
</head>
<body onload="init();">
    <!-- ラーメン メモ作成・編集画面 -->
    <div class="header">
        <h2>
          <a class="flot-left" href="index.html">Ramen Quick Memo</a>
          <a class="flot-right" href="#" onclick="javascript:window.history.back(-1);return false;">Back</a>
        </h2>
    </div>
    <div class="content">
        <a class="button--large" href="shop-list.html">現在地から検索</a>
        <div id="ramen-shop">
          <span>店名</span>
          <input class="text--large" type="text">
        </div>
        <div id="ramen-address">
          <span>住所</span>
          <input class="text--large" type="text">
        </div>
        <div id="ramen-url">
          <span>URL</span>
          <input class="text--large" type="text">
        </div>
        <div id="ramen-access">
          <span>アクセス</span>
          <input class="text--large" type="text">
        </div>
        <div id="ramen-rate">
          <span>評価</span>
          <div>
              <div id="star-1" class="star-rate star-1 star-2 star-3 star-4 star-5"></div>
              <div id="star-2" class="star-rate star-2 star-3 star-4 star-5"></div>
              <div id="star-3" class="star-rate star-3 star-4 star-5"></div>
              <div id="star-4" class="star-rate star-4 star-5"></div>
              <div id="star-5" class="star-rate star-5"></div>
              <input type="hidden">
          </div>
        </div>
        <div id="ramen-discription">
          <span>特徴・備考</span>
          <textarea class="text--large" style="height: 8em"></textarea>
        </div>
        <div id="ramen-image">
          <span>画像</span>
          <img src="images/ramen.png" height="auto" width="100%"/>
        </div>
        <div class="button-set">
          <input class="button--large save-button" type="button" value="保存" onclick="addRamen()"><br>
          <input class="button--large picture-button" type="button" value="撮影" onclick="addPicture()"><br>
        </div>
    </div>
</body>
</html>
